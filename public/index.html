<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pain zen</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container bg-dark">
            <div
                class="row custom-row-1 justify-content-center align-items-center"
            >
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col One</div>
                </div>
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col Two</div>
                </div>
            </div>
            <div
                class="row custom-row-2 justify-content-around align-items-around"
            >
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col One</div>
                </div>
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col Two</div>
                </div>
            </div>
            <div
                class="row custom-row-3 justify-content-between align-items-between"
            >
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col One</div>
                </div>
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col Two</div>
                </div>
            </div>
            <div
                class="row custom-row-3 justify-content-evenly align-items-evenly"
            >
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col One</div>
                </div>
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col Two</div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
