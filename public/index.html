<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pain Zen Tracker</title>
        <link href="bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pain Buddy</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarColor03"
                    aria-controls="navbarColor03"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor03">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"
                                >Create New Pain Log
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">View All Pain Logs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container my-main min-vh-100 min-vw-100 text-center">
            <div
                class="row title-row justify-content-center align-items-center mt-5"
            >
                <div class="col"></div>
                <div class="col-sm-12 col-md-6">
                    <div class="p-3 border bg-light">
                        <h1>Let's record your pain levels from yesterday</h1>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div
                class="row pain-log-form justify-content-around align-items-around"
            >
                <div class="col"></div>
                <div class="col-sm-12 col-md-6">
                    <div class="p-3 border bg-light">
                        <form action="">
                            <div class="form-date-group px-5">
                                <legend class="mt-4">
                                    What was yesterday's date?
                                </legend>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Feb 10, 2022"
                                    id="inputDefault"
                                />
                            </div>

                            <fieldset class="form-severity-group">
                                <legend class="mt-4">
                                    How was your pain severity?
                                </legend>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input
                                            type="radio"
                                            class="form-check-input"
                                            id="none!-input"
                                            value="none!"
                                        />
                                        none
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input
                                            type="radio"
                                            class="form-check-input"
                                            id="mild-input"
                                            value="mild"
                                        />
                                        mild
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input
                                            type="radio"
                                            class="form-check-input"
                                            id="moderate-input"
                                            value="moderate"
                                        />
                                        moderate
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input
                                            type="radio"
                                            class="form-check-input"
                                            id="severe-input"
                                            value="severe"
                                        />
                                        severe
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input
                                            type="radio"
                                            class="form-check-input"
                                            id="worst-ever-input"
                                            value="worst-ever"
                                        />
                                        worst ever
                                    </label>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
        <script src="../node_modules/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
