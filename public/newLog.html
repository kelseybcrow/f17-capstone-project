<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pain Zen Tracker</title>
        <link href="bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand px-4 py-2" href="#">
                    <div class="container">
                        <div class="row justify-content-center align-items-end">
                            <div class="col">
                                <img src="stones.png" alt="" width="40" />
                            </div>
                            <div class="col">
                                <h4>Pain Zen</h4>
                            </div>
                        </div>
                    </div>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarColor03"
                    aria-controls="navbarColor03"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor03">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item px-4">
                            <a class="nav-link" href="./newLog.html"
                                >New Log
                            </a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="./pastLogs.html"
                                >Past Logs</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="my-main text-center">
            <div class="container">
                <div
                    class="row title-row justify-content-center align-items-center"
                >
                    <div class="col-sm-12 col-md-8 pt-5 mt-5">
                        <div class="p-4 border bg-light opacity-75">
                            <h1>
                                Let's record your pain levels from yesterday:
                            </h1>
                        </div>
                    </div>
                </div>
                <div
                    class="row pain-log-form justify-content-around align-items-around"
                >
                    <div class="col"></div>
                    <div class="col-sm-12 col-md-8">
                        <div class="p-3 border bg-light opacity-75">
                            <form action="">
                                <div class="form-date-group px-5 mt-4 mb-5">
                                    <legend class="mt-4">
                                        <h3>What was yesterday's date?</h3>
                                    </legend>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Feb 10, 2022"
                                        id="date-input"
                                    />
                                </div>

                                <fieldset class="form-severity-group my-5">
                                    <legend class="mt-4">
                                        <h3>How was your pain severity?</h3>
                                    </legend>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input
                                                type="radio"
                                                class="form-check-input"
                                                id="mild-pain-input"
                                                value="mild"
                                                name="severity"
                                            />
                                            mild
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input
                                                type="radio"
                                                class="form-check-input"
                                                id="moderate-pain-input"
                                                value="moderate"
                                                name="severity"
                                            />
                                            moderate
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input
                                                type="radio"
                                                class="form-check-input"
                                                id="severe-pain-input"
                                                value="severe"
                                                name="severity"
                                            />
                                            severe
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input
                                                type="radio"
                                                class="form-check-input"
                                                id="worst-pain-input"
                                                value="worst-ever"
                                                name="severity"
                                            />
                                            worst ever
                                        </label>
                                    </div>
                                </fieldset>
                                <div class="form-date-group px-5 m-4">
                                    <legend class="mt-4">
                                        <h3>
                                            Where was the pain located on your
                                            body?
                                        </h3>
                                    </legend>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Head, neck, and shoulders"
                                        id="location-input"
                                    />
                                </div>
                                <fieldset class="form-severity-group my-5">
                                    <legend class="mt-4">
                                        <h3>How long did your pain last?</h3>
                                    </legend>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input
                                                type="radio"
                                                class="form-check-input"
                                                id="hour-input"
                                                value="hour"
                                                name="duration"
                                            />
                                            less than an hour
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input
                                                type="radio"
                                                class="form-check-input"
                                                id="couple-hours-input"
                                                value="couple-hours"
                                                name="duration"
                                            />
                                            a couple hours
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input
                                                type="radio"
                                                class="form-check-input"
                                                id="several-hours-input"
                                                value="several"
                                                name="duration"
                                            />
                                            several hours
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input
                                                type="radio"
                                                class="form-check-input"
                                                id="all-day-input"
                                                value="all-day"
                                                name="duration"
                                            />
                                            all day
                                        </label>
                                    </div>
                                </fieldset>
                                <button
                                    type="submit"
                                    class="btn btn-primary m-4"
                                    id="create-log-button"
                                >
                                    Create Log
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <footer class="py-5"></footer>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./newLog.js"></script>
    </body>
</html>
