<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pain zen</title>
        <link href="bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container my-main">
            <div
                class="row custom-row-1 justify-content-center align-items-center gx-5"
            >
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col One</div>
                </div>
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col Two</div>
                </div>
            </div>
            <div
                class="row custom-row-2 justify-content-around align-items-around"
            >
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col One</div>
                </div>
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col Two</div>
                </div>
            </div>
            <div
                class="row custom-row-3 justify-content-between align-items-between"
            >
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col One</div>
                </div>
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col Two</div>
                </div>
            </div>
            <div
                class="row custom-row-3 justify-content-evenly align-items-evenly"
            >
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col One</div>
                </div>
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col Two</div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-warning">
                        Warning
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success">
                        Warning
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-info">Warning</button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
